
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Form</div>

      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="form" class="page no-toolbar">
    <!-- Scrollable page content-->
    <div class="page-content">
	  <div class="content-block-title" id="photon-name">Access Settings</div>	  
	  <div class="content-block-inner">
             <p>Please Set your Access Code Details</p>                  
      </div>
	  <form id="my-form2" class="list-block store-data">      
	  <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Access Token</div>
                <div class="item-input">
                  <input type="text" placeholder="6182a52asdfasdfadsfasdf" id="ParticleToken" name= "token"/>
                </div>
              </div>
            </div>
          </li>
		 <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Camera Port</div>
                <div class="item-input">
                  <input type="text" placeholder="50001" id="CameraPort" name= "CameraPort"/>
                </div>
              </div>
            </div>
          </li>		  
		 <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Foscam Username</div>
                <div class="item-input">
                  <input type="text" placeholder="mth3r" id="FoscamUser" name= "FoscamUser"/>
                </div>
              </div>
            </div>
          </li>
		 <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Foscam Password</div>
                <div class="item-input">
                  <input type="password" placeholder="password" id="FoscamPass" name= "FoscamPass"/>
                </div>
              </div>
            </div>
          </li>		  
		  <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">WEMO IP</div>
                <div class="item-input">
                  <input type="text" placeholder="0.0.0.0" id="wemoIP" name= "wemoIP"/>
                </div>
              </div>
            </div>
          </li>
		 <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">WEMO Port</div>
                <div class="item-input">
                  <input type="text" placeholder="port" id="wemoPort" name= "wemoPort"/>
                </div>
              </div>
            </div>
          </li>
           <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">WEMO UDN</div>
                <div class="item-input">
                  <input type="text" placeholder="port" id="wemoUDN" name= "wemoUDN"/>
                </div>
              </div>
            </div>
          </li>
		  <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-Token"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">DDNS Service</div>
                <div class="item-input">
                  <input type="text" placeholder="port" id="DDNSurl" name= "DDNSurl"/>
                </div>
              </div>
            </div>
          </li>
      </form>
	  <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="#" class="button button-big button-fill color-red delete-storage-data" >Cancel</a></div>
          <div class="col-50">
            <input type="submit" value="Submit" class="button button-big button-fill color-green save-storage-data" id="Submit"/>
			</div>
		</div>
	  </div>
	</div>
	 
    </div>
	</div>
	</div>
